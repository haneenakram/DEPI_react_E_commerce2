    <!-- feedback -->
    <div class="feedback position-fixed top-25 start-50 d-none">
      <div class="alert alert-success" role="alert">added to cart</div>
    </div>

    <!-- cart -->
    <div
      class="cart-container hide position-fixed col-sm-12 col-md-3 col-12 h-100 top-0 end-0 bg-light z-1 mh-90 overflow-y-scroll overflow-x-hidden"
      id="cart-container"
    ></div>

    <!-- main content -->
    <main class="container">
      <div
        id="loading"
        class="d-flex vh-100 justify-content-center align-items-center"
      >
        <h2>Loading....</h2>
      </div>
      <div
        id="error"
        class="d-none vh-100 justify-content-center align-items-center"
      >
        <div class="alert alert-danger"></div>
      </div>
      <div id="main-content" class="d-none">
        <!-- categories side bar -->
        <aside id="side-bar-categoris" class="col-3">
          <div class="border shadow rounded-2 p-2">
            <h3 class="pb-3 w-100 border-bottom border-black">Categories</h3>
            <ul id="categories" class="list-unstyle px-0"></ul>
          </div>
        </aside>
        <!-- products -->
        <section class="col-9">
          <div
            id="loading-products"
            class="d-none vh-100 justify-content-center align-items-center"
          >
            <h2>Loading....</h2>
          </div>
          <div
            id="error-products"
            class="d-none vh-100 justify-content-center align-items-center"
          >
            <div class="alert alert-danger"></div>
          </div>
          <div id="items" class="d-none"></div>
        </section>
      </div>
    </main>
